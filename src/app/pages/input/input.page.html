<app-header [name]="name || 'Input Forms'"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Inputs normales</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="tu nombre" [(ngModel)]="name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list-header>
      <ion-label>Form valido: {{form.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        required
        name="email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        [(ngModel)]="usuario.email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input
        type="password"
        placeholder="ContraseÃ±a"
        name="password"
        required
        [(ngModel)]="usuario.password"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="form.invalid">
      Guardar
    </ion-button>
  </form>
</ion-content>
