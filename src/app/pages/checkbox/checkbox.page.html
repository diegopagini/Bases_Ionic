<app-header [name]="'checks'"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-label>{{check.name}}</ion-label>
      <ion-checkbox
        [color]="check.name"
        slot="start"
        [(ngModel)]="check.selected"
      ></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="getData()" expand="block"> Get Data </ion-button>
</ion-content>
